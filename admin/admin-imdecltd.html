<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Impact Decor Limited</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard-page">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-header-content">
            <div class="admin-logo">
                <span class="logo-text">Impact Decor</span>
                <span class="logo-subtitle">Admin Dashboard</span>
            </div>
            <div class="admin-actions">
                <span id="adminEmail" class="admin-email"></span>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </header>

    <!-- Admin Content -->
    <div class="admin-container">
        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="images">Images</button>
            <button class="tab-btn" data-tab="videos">Videos</button>
        </div>

        <!-- Images Tab -->
        <div id="images-tab" class="tab-content active">
            <div class="upload-section">
                <h2>Upload Image</h2>
                <form id="imageUploadForm" class="upload-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="imageTitle">Title *</label>
                            <input type="text" id="imageTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="imageDescription">Description *</label>
                            <textarea id="imageDescription" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Select Image *</label>
                        <input type="file" id="imageFile" accept="image/*" required>
                    </div>
                    <div id="imagePreview" class="preview-container" style="display: none;">
                        <p class="preview-label">Preview:</p>
                        <img id="imagePreviewImg" src="" alt="Preview">
                    </div>
                    <button type="submit" class="btn btn-primary" id="imageUploadBtn">
                        <span id="imageUploadText">Upload Image</span>
                        <span id="imageUploadLoading" style="display: none;">Uploading Image...</span>
                    </button>
                </form>
            </div>

            <div class="media-list-section">
                <h2>Uploaded Images</h2>
                <div id="imagesList" class="media-list">
                    <div class="loading">Loading images...</div>
                </div>
            </div>
        </div>

        <!-- Videos Tab -->
        <div id="videos-tab" class="tab-content">
            <div class="upload-section">
                <h2>Upload Video</h2>
                <form id="videoUploadForm" class="upload-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="videoTitle">Title *</label>
                            <input type="text" id="videoTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="videoDescription">Description *</label>
                            <textarea id="videoDescription" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Select Video *</label>
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                    <div id="videoPreview" class="preview-container" style="display: none;">
                        <p class="preview-label">Preview:</p>
                        <video id="videoPreviewVid" controls>
                            <source src="" type="video/mp4">
                        </video>
                    </div>
                    <button type="submit" class="btn btn-primary" id="videoUploadBtn">
                        <span id="videoUploadText">Upload Video</span>
                        <span id="videoUploadLoading" style="display: none;">Uploading Video...</span>
                    </button>
                </form>
            </div>

            <div class="media-list-section">
                <h2>Uploaded Videos</h2>
                <div id="videosList" class="media-list">
                    <div class="loading">Loading videos...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="editModalTitle">Edit Item</h2>
            <form id="editForm">
                <input type="hidden" id="editItemId">
                <input type="hidden" id="editItemType">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description *</label>
                    <textarea id="editDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this item? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
