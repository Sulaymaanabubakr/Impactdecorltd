<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Impact Decor Ltd</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <h2>Impact Decor</h2>
                    <span>Admin Dashboard</span>
                </div>
                <button class="btn btn-secondary" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <div class="container">
            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('images')">ðŸ“· Images</button>
                <button class="admin-tab" onclick="switchTab('videos')">ðŸŽ¥ Videos</button>
            </div>

            <!-- Images Tab -->
            <div id="images-tab" class="admin-tab-content active">
                <h2>Upload Images</h2>
                <form id="upload-image-form" class="upload-form">
                    <div class="form-group">
                        <label for="image-title">Title *</label>
                        <input type="text" id="image-title" required>
                    </div>
                    <div class="form-group">
                        <label for="image-description">Description *</label>
                        <textarea id="image-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-file">Image File *</label>
                        <input type="file" id="image-file" accept="image/*" required>
                        <div id="image-preview" class="file-preview"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-image-btn">Upload Image</button>
                </form>

                <h3 style="margin-top: 3rem;">Uploaded Images</h3>
                <div id="images-list" class="media-grid">
                    <div class="loading"><div class="spinner"></div><p>Loading...</p></div>
                </div>
            </div>

            <!-- Videos Tab -->
            <div id="videos-tab" class="admin-tab-content">
                <h2>Upload Videos</h2>
                <form id="upload-video-form" class="upload-form">
                    <div class="form-group">
                        <label for="video-title">Title *</label>
                        <input type="text" id="video-title" required>
                    </div>
                    <div class="form-group">
                        <label for="video-description">Description *</label>
                        <textarea id="video-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="video-file">Video File *</label>
                        <input type="file" id="video-file" accept="video/*" required>
                        <div id="video-preview" class="file-preview"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-video-btn">Upload Video</button>
                </form>

                <h3 style="margin-top: 3rem;">Uploaded Videos</h3>
                <div id="videos-list" class="media-grid">
                    <div class="loading"><div class="spinner"></div><p>Loading...</p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this item? This action cannot be undone.</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-secondary" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
